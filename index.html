<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoulify</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header"></header>
    <main class="main">

        <section class="visual"></section>

        <section class="goods">
            <article class="goods__recommend">
                <div class="goods__inner">
                    <div class="goods__introduction unit">
                        <p class="unit__season">Collection AW 2019</p>
                        <h2 class="unit__title">Cotton textured sweaters from $14.99</h2>
                        <a class="unit__btn" href="#">Go Shopping</a>
                    </div>
                    <div class="goods__list">
                        <div class="goods__item"></div>
                    </div>
                </div>
            </article>

        </section>
        <section class="share"></section>
        <section class="seoul"></section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
